<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Green Taxi Analysis</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
</head>

<body>
  <div class="container">
    <header class="header">
      <h1 class="main-title">Análise dos Green Taxis NYC</h1>
      <p class="subtitle">Análise quantitativa de padrões de corridas e gorjetas</p>
    </header>

    <div class="divider"></div>

    <section class="chart-section">
      <div class="section-header">
        <h2 class="section-title">Distribuição por Dia da Semana</h2>
        <p class="section-description">Volume de corridas ao longo da semana</p>
      </div>
      <div class="chart-container">
        <div class="chart-wrapper">
          <svg id="chartA" width="700" height="400"></svg>
        </div>
      </div>
    </section>

    <section class="chart-section">
      <div class="section-header">
        <h2 class="section-title">Gorjetas por Período</h2>
        <p class="section-description">Variação das gorjetas ao longo do dia</p>
      </div>
      <div class="chart-container">
        <div class="chart-wrapper">
          <svg id="chartB" width="700" height="400"></svg>
        </div>
      </div>
    </section>
  </div>

  <div id="tooltip"></div>


  <script type="module" src="/src/main.js"></script>
  </script>
</body>

</html>
